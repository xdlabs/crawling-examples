 <style>

     {
         position:fixed;margin-top:1%;margin-left:40%;display:block;padding:6px;background: blue;text-decoration: none;font-size: 20px;color:white;

<body style="margin:0%" onload="getlist()">
<div style="width:100%;height:10%;background-color:silver;margin:0%">
<input type="text" class="te" name="var" id="val">
    <!--<a href='#'>-->
    <span class="bt" onclick="return fun()">search</span><!--</a>--></div>
    <div style="margin-left:10%;margin-top:2%" id="data">

<script>
    $("#val").keypress(function(event) {
    if (event.which == 13) {
     fun();
    }
});

function fun()
{
    var val = document.getElementById('val').value;
    filename = "http://127.0.0.1:5000/getdata?var=";
    $.ajax({
        url: filename+val,
        success: function(data){
            var htm = '';
            for(var i=0;i<data.result.length;i++)
            {
                htm += "<span style='font-size:1.3em;color:blue'>"+data.result[i].name+"</span><br><span style='font-size:1.2em;color:green'>"+data.result[i].discount+"</span><br><span style='font-size:1.2em;color:black'>"+data.result[i].link+"</span><br><br>";
            }
            $("#data").html(htm);
        }
    })
}

function getlist()
{
    filename = "http://127.0.0.1:5000/getlist";
    $.ajax({
        url: filename,
        success: function(data){
            var ht = '';
            for(var i=0;i<data.result.length;i++)
            {
                ht += "<span style='font-size:1.3em;color:blue'>"+data.result[i].name+"</span><br><span style='font-size:1.2em;color:green'>"+data.result[i].discount+"</span><br><span style='font-size:1.2em;color:black'>"+data.result[i].link+"</span><br><br>";
            }
            $("#data").html(ht);
        }
    })
}

</script>

</html>
